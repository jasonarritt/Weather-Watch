<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Watch</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Watch</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 bg-light">
                <div id="search-box">
                    <h5 class="mt-1">Search for a City:</h5>
                    <div class="input-group mb-3">
                        <input id="enter-city" type="text" class="form-control" placeholder="San Diego" aria-label="Enter a city">
                        <div class="input-group-append">
                            <button class="btn btn-info" type="button" id="search-button">Search
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                    <form id="city-search"></form>
                </div>
                <div class="">
                    <h3 class="border-bottom-2 mb-4">Search history</h3>
                </div>
            </div>

            <div class="col-lg-9 bg-light">
                <div class="row mr-0">
                    <div class="col-lg-11 card m-3" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle text-center text-info">City Name Placeholder</h3>
                            <div id="today-info-container" class="row">
                                <div class="">
                                    <p id="today-temperature">Temp placeholder</p>
                                    <p id="today-humidity">Humidity placeholder</p>
                                    <p id="today-wind-speed">Wind placeholder</p>
                                    <p id="today-UV-index">UV placeholder</p>
                                </div>
                                <div id="today-picture-container" class="">
                                    <img id="today-picture" alt="Depiction of the weather for the day">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="row" id="forecast-container">
                    <div class="col-12">
                        <h3>Projected Forecast</h3>
                    </div>
                    <div id="forecast" class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
