<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Watch</title>
</head>
<body>
    <header class="bg-light">
        <h1 class="text-center mb-0">Weather Watch</h1>
    </header>

    <div class="container-fluid bg-light">
        <div class="row">
            <div class="col-lg-3">
                <div id="search-box">
                    <h5 class="mt-1">Search for a City:</h5>
                    <div class="input-group mb-3">

                        </div>
                    </div>
                    <form id="city-search-form">
                        <input id="search-city" type="text" class="form-control text-center" placeholder="San Diego" aria-label="Enter a city">
                        <div class="input-group-append">
                            <button class="btn btn-info w-100 mt-1" type="submit" id="search-button">Search
                                <i class="fas fa-search"></i>
                            </button>
                    </form>
                </div>
                <div class="mt-2">
                    <h3 class="border-bottom-2 m-4 text-center">Search history</h3>
                </div>
                <div id="search-history-container" class="bg-white pb-10">
                </div>
            </div>

            <div id="weather-container" class="col-lg-9 bg-light d-none">
                <div class="row m-auto">
                    <div class="col-lg-11 border-info card m-3" id="today-weather">
                        <div class="card-body">
                            <h3 id="city-name" class="city-name align-middle text-center text-info">City Name Placeholder</h3>
                            <h5 id="current-time" class="align-middle text-center">Today's Date Placeholder</h5>
                            <div id="today-info-container" class="row">

                                <div class="">
                                    <p id="today-temperature">Temp placeholder</p>
                                    <p id="today-humidity">Humidity placeholder</p>
                                    <p id="today-wind-speed">Wind placeholder</p>
                                    <p id="today-uv-index">UV placeholder</p>
                                </div>
                                <div id="today-picture-container" class="">
                                    <img id="today-weather-picture" alt="Depiction of the weather for the day">
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
                <div class="row" id="forecast-container">
                    <div class="col-lg-12">
                        <h3>Projected Forecast</h3>
                    </div>
                    <div id="projected-forecast" class="row bg-light container">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-light"></footer>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
